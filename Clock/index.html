<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width , initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Clock</title>
    </head>
    <body>
        <div class="clock">
           <div class="hand hours-hand" id="hours-hand"></div>
           <div class="hand minutes-hand" id="minutes-hand"></div>
           <div class="hand seconds-hand" id="seconds-hand"></div>
           <div class="number N1">|</div>
           <div class="number N2">|</div>
           <div class="number N3">|</div>
           <div class="number N4">|</div>
        </div>

        <div class="digital-clock">
            <div class="time" id="time"></div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
